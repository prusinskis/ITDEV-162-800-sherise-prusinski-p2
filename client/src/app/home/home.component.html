
<div *ngFor="let post of posts">
    <mat-card class="post-card">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-content>
            <p>{{post.date | date : 'longDate'}}</p>
            <p>{{post.body}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Mark as DONE</button>
            <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>
</div>

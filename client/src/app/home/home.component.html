
<div *ngFor="let post of posts">
    <mat-card id="{{post.id}}" (click)="viewPost(post.id)" class="post-card">
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-content >
            <p>{{post.date | date : 'longDate'}}</p>
            <p>{{post.body}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button id="{{post.id}}" (click)="markAsDone(this.post.id)" >Mark as DONE</button>
            <button mat-button id="{{post.id}}" (click)="delete(this.post.id)" >Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
